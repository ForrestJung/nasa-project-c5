<!DOCTYPE html>
<html lang="en">
<head>

    <title>Nasa Page</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <img class="space" src="space.jpg" alt="Space Picture">
    <section class="inlineElements">
        <article>

            <p>Twitter - @nasa</p>
            <p>Facebook - fb.com/nasa</p>
            <p>Instagram - @nasa</p>
            <p>Youtube - youtube.com/nasa</p>
        </article>
        <article>
            <h1>OFFICE INFO</h1>
            <p> Public Communications Office</p>
            <p>NASA Headquarters</p>
            <p>300 E. Street SW. Suite 5R30</p>
            <p>Washington, DC 20546</p>
            <p>(202) 358-0001 (Office)</p>
            <p>(202) 358-4338 (Fax)</p>
        </article>
        <article>
            <h1>CONTACT US</h1>
            <form>
                <label for="fname">Name</label><br>
                <input type="text" id="fname" name="fname"><br>
            </form>
            <form>
                <label for="fname">Message</label><br>
                <input type="text" id="fname" name="fname"><br>
            </form>
            <a>send</a>
        </article>
